<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="wrapper">
    <header>
        <div class="authentication">
            <p>Welcome, this is an app used to visualize the public tweets of a user on Twitter. To use it, you must first log in via this link:</p>
            <p><a href="#" id="authorize">Authenticate with Twitter</a></p>
        </div>
    </header>
    <section>
        <div class="form">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username"/>
            </div>
            <div>
                <label for="count">Number of messages:</label>
                <input type="text" id="count"/>
            </div>
            <div>
                <input type="button" id="get-tweets" value="Get Tweets"/>
            </div>
        </div>
    </section>
</div>
<div id="result"></div>
<script src="scripts/libs/require.js" data-main="scripts/tweets/main-tweets"></script>
</body>
</html>
